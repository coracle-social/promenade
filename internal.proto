syntax = "proto3";

option go_package = "fiatjaf.com/promenade;main";

message Group {
  // seckey we will use to communicate externally
  string handler = 1;

  // pubkey that is the aggregate of the frost signers
  string pubkey = 2;

  // how many signers are needed
  uint32 threshold = 3;

  repeated EncodedSigner signers = 4;
}

message EncodedSigner {
  // permanent pubkey of the signers entity
  string pubkey = 1;

  // encoded PublicKeyShard
  bytes pubshard = 2;
}
